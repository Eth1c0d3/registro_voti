[build]
  publish = "public"
  command = ""

# Redirect per evitare problemi con percorsi o refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers per caching e performance
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Headers specifici per i file HTML (non devono essere cacheati troppo)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
